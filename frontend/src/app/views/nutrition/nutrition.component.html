<div class="container">
  <mat-card class="card" *ngFor="let recipe of nutrition; let i = index">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title> {{nutrition[i]['name']}} </mat-card-title>
      <mat-card-subtitle>{{nutrition[i]['category']}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="assets/uploads/{{ nutrition[i]['name'] }}.jpg">
    <mat-card-content>
      <p>
        {{nutrition[i]['description']}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>
        <mat-icon>thumb_up_alt</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>

</div>
