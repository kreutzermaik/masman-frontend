<div class="workouts">
  <h1> Workouts </h1>
  <button mat-button mat-flat-button class="createButton" (click)="openCreateWorkoutDialog()">Workout erstellen</button>

  <br><br>

  <div>
    <mat-chip-list class="categoryChips">
      <mat-chip *ngFor="let category of categories" [id]="category" (click)="filterByCategory(category)">
        {{category}}
      </mat-chip>
    </mat-chip-list>
  </div>

  <div *ngFor="let workout of workouts" class="container">

    <mat-card class="card" (click)="selectWorkout(workout)">
      <mat-card-header>
        <mat-card-title>{{workout.name}}</mat-card-title>
        <mat-card-subtitle>
          <mat-chip-list>
            <mat-chip [id]="workout.category" (click)="filterByCategory(workout.category)">{{workout.category}}</mat-chip>
          </mat-chip-list>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div *ngFor="let exercise of workout['exercises']">
          <p>
            {{ exercise.value + " " + exercise['einheit'] + " " + exercise.name }}
          </p>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button mat-flat-button class="secondaryButton" (click)="selectWorkout(workout)">Loslegen</button>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
