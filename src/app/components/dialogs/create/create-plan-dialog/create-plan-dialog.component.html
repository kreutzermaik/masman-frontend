<h2 mat-dialog-title>Kategorie hinzuf√ºgen</h2>

<mat-dialog-content class="mat-typography">
  <form>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>z.B. Dehnprogramm</mat-label>
        <input matInput name="result" [(ngModel)]="category">
      </mat-form-field>
    </div>
  </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Abbrechen</button>
  <button mat-button [mat-dialog-close]="true" mat-flat-button class="btn_submit" (click)="postToAPI()">Speichern</button>
</mat-dialog-actions>
